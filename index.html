<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha284-EVSTQN2/azprG1Anm2QDgpJLIm9Nao0Yz1ztcQTwFspd2yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asset&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@700&display=swap" rel="stylesheet">
    <title>Animals</title>

</head>
<body >
   
  <!-- HEADER : ANIMALS TITLE -->
  <header class="col-12 vh-100 d-flex">
    <div class="title">ANI <br>MAL <br> S</div>
  </header>
  
  <!-- CARD SECTIONS : DISPLAY/ADD/MODIFY/DELETE ANIMALS CARDS-->

    <section id="cardSection" class="col-12 bg-dark min-vh-100 p-2 d-flex flex-wrap justify-content-around">
      
      <!-- ADD BUTTON -->
        <div class="border border-light col-md-5 col-xs-12 d-flex justify-content-center align-items-center m-1 cardSectionElements">
        <button class="text-light border border-light bg-dark w-25 fs-1" id="addButton">+</button>

            <!-- FORM + MODALS -->
            <form id="signupForm">
                <div class="row my-2 align-items-center">
                    <div class="col-3 col-auto">
                        <label for="poidAnimal" class="col-form-label text-light h3-font-size">weight</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control bg-success text-white " id="weight">
                    </div>
                </div>
                <div class="row my-2 align-items-center">
                    <div class=" col-3 col-auto">
                        <label for="tailleAnimal" class="col-form-label text-light h2-font-size ">Cut</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control bg-success text-white " id="cut">
                    </div>
                </div>
                <div class="row my-2 align-items-center">
                    <div class=" col-3 col-auto">
                        <label for="vitessAnimal" class="col-form-label text-light h3-font-size">Speed</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control bg-success text-white" id="speed">
                    </div>
                </div>
                <div class="row my-2 align-items-center">
                    <div class="col-3 col-auto">
                        <label for="nourritureAnimal"
                            class="col-form-label text-light h3-font-size">Food</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control bg-success text-white" id="food">
                    </div>
                </div>
                <div class="row my-2 align-items-center">
                    <div class="col-3 col-auto">
                        <label for="localisationAnimal"
                            class="col-form-label text-light h3-font-size">Location</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control bg-success text-white" id="location">
                    </div>
                </div>
                <div class="row my-2 align-items-center">
                    <div class="col-4 col-auto">
                        &nbsp;
                    </div>
                    <div class="col-8 col-auto">
                        <button type="button" class="btn btn-success ml-1" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
                    
                        <button type="button" class="btn btn-secondary " id="btnReset">Cancel</button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header  bg-success">
                            <h1 class="modal-title fs-5 " id="exampleModalLabel">Confirmation</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body  bg-success">
                                <p>are you sure you want to add this file?</p>
                            </div>
                            <div class="modal-footer bg-success">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    <!-- CARDS DISPLAYED-->

      <!-- <div class="border border-light col-sm-12 col-md-5  d-flex flex-column justify-content-center align-items-center m-1 text-light" id="cardSectionElements">

      </div>
       -->
    </section>

        </div>

    <!-- STATS TITLE -->
    <div id="statsTitle" class="col-12 vh-70 d-flex flex-column p-2">
      <div class="title">STA <br>TS</div>
    </div>

    <!-- STATS SECTION : DISPLAY ANIMALS DATAS USING CHARTS -->
    <section id="statSection" class="col-12 min-vh-100 bg-dark d-flex flex-column p-5">
      
      <!-- BOOTSTRAP PROGRESS BAR CHART -->
      <div class="progressBarSpeed col-10 mb-5">
        <h3 class="text-light">Speed comparison : how fast do animals move ? </h3>
      </div>
      
      <!-- CHARTS JS COLUMN CHART -->
      <div class="chartWeight col-10 mb-5"> 
        <h3 class="text-light">Weight comparison : how much do animals weigh ? </h3>
        <canvas id="columnChartWeight"></canvas>"
      </div>

      <!-- CHARTS JS DOUGHNUT CHART -->
      <div class="chartDiet col-6 mb-5"> 
        <h3 class="text-light">Diet comparison : what do animals eat ? </h3>
        <canvas id="doughnutDietChart"></canvas>
      </div>

     <!-- CHARTS JS COLUMN CHART (FUN VERSION)-->
     <div class="chartFur col-10"> 
      <h3 class="text-light"> Fur(skin/scale/feather) softness comparison : which animals are the softest ? </h3>
      <canvas id="columnChartFur"></canvas>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./js/stats.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha284-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/animals.js"></script>
<script src="index.js"></script>
</body>


</html>
